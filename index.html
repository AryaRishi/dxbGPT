<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./src/app.css">

    <title>Page Title</title>
</head>

<body ng-app="chatGPT">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 sidebar">
                <button type="button" class="btn btn-outline-secondary mt-4 full-width new-chat"><b>+ New
                        Chat</b></button>

                <div class="text mt-5">
                    <hr class="custom-hr">
                </div>
                <div class="">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item custom-list-group text-secondary">
                            <i class="bi bi-moon m-1"></i> Dark
                            Mode
                        </li>
                        <li class="list-group-item custom-list-group text-secondary"><i class="bi bi-moon m-1"></i>
                            OpenAI</li>
                        <li class="list-group-item custom-list-group text-secondary"><i class="bi bi-moon m-1"></i>
                            Updates & FAQ</li>
                        <li class="list-group-item custom-list-group text-secondary"><i class="bi bi-moon m-1"></i>
                            Logout</li>
                    </ul>
                </div>
            </div>
            <div class="col-9 ">
                <div class="main-container">
                    <p>This will be inside main container</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./node_modules//bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./src/app.module.js"></script>

</html>
